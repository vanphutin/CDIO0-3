<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - InternetCafe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script defer src="login.js"></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-container {
        width: 400px;
        margin: 80px auto;
        padding: 30px;
        background-color: #ddd;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      .header {
        background-color: #2c8c3b;
        padding: 10px;
        text-align: center;
        font-size: 22px;
        color: white;
        font-weight: bold;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .btn-login {
        width: 100%;
        background-color: #2c8c3b;
        color: white;
        font-weight: bold;
      }
      .btn-login:hover {
        background-color: #23702c;
      }
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">InternetCafe</div>

    <div class="login-container">
      <h3 class="text-center">Đăng Nhập Vào Hệ Thống</h3>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">Tài khoản:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Tên tài khoản"
          />
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Mật khẩu"
          />
        </div>

        <p id="errorMessage" class="error-message"></p>

        <button type="submit" class="btn btn-login">ĐĂNG NHẬP</button>
      </form>
    </div>
  </body>
</html>
