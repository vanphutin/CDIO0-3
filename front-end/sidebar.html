<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InternetCafe - Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .sidebar {
        height: 100vh;
        width: 250px;
        position: fixed;
        left: 0;
        top: 0;
        background-color: #f8f9fa;
        padding-top: 20px;
      }
      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 16px;
        display: block;
        color: #333;
      }
      .sidebar a:hover {
        background-color: #ddd;
      }
      .logout-btn {
        position: absolute;
        bottom: 20px;
        width: 100%;
      }
      .content {
        margin-left: 250px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h4 class="text-center">InternetCafe</h4>
      <a href="#">Dashboard</a>
      <a href="#">Account</a>
      <a href="#">Customer Management</a>
      <a href="#">Reports & Statistics</a>
      <a href="#">Setting</a>
      <button class="btn btn-danger logout-btn">Logout</button>
    </div>

    <div class="content">
      <h2>Thống kê khách hàng</h2>
      <p>Trang nội dung...</p>
    </div>
  </body>
</html>
